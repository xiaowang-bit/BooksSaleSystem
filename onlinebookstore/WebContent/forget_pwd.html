<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>注册</title>
    <link rel="stylesheet" type="text/css" href="forget_pwd.css"/>

</head>
<body>
	<div id="register_frame">
		<form method="post" action="/WebProject3/updateStudent">
			<div id="register_control1">
				<p><label id="textinfo" >注册信息登记</label></p>
			</div>
			<p><label class="label_input">账号</label><input type="text" name="stu_num" id="stu_num"  class="text_field" placeholder="学号/教师号/管理员号"/></p>
			<p><label class="label_input">学院</label><input type="text" name="academy" id="academy"  class="text_field"/></p>
			<p><label class="label_input">年级</label><input type="text" name="grade" id="grade"  class="text_field"/></p>
			<p><label class="label_input">姓名</label><input type="text" name="name" id="name"  class="text_field"/></p>
			<p><label class="label_input">班级</label><input type="text" name="stu_class" id="stu_class"  class="text_field"/></p>
			<p><label class="label_input">新密码</label><input type="password" name="pwd" id="pwd"  class="text_field"/></p>
			<p><label class="label_input">确认密码</label><input type="password" name="verify_pwd" id="pwd"  class="text_field"/></p>
			<div id="register_control2" >
            	<input type="submit" id="btn_login" value="注册" />
        	</div>
        	<div id="login_control2" >
            	<a id="return_login" href="login.html">返回登录</a> 
       		</div>
		</form>
		
	</div>
</body>
</html>
