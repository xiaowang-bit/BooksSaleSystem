<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="login.css"/>
</head>

<body>
<div id="login_frame">
 
    <p id="image_logo"><img src="images/login4.png" width="60" height="50"></p>
 
    <form method="post" action="LoginServlet">
 
        <p><label class="label_input">用户名</label><input type="text" name="username" id="username" class="text_field" placeholder="账号"/></p>
        <p><label class="label_input">密&nbsp;码</label><input type="password" name="password" id="password" class="text_field"/></p>
        <div id="login_control1" >
            <input type="submit" id="btn_login" value="登录" />
        </div>
        <div id="login_control2" >
            <a id="register" href="register.html">注册？</a>
            <a id="forget_pwd" href="forget_pwd.html">忘记密码？&nbsp;&nbsp;</a>   
        </div>
	</form>
</div>
</body>
</html>
